<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Spreadsheet Application</title>

</head>
<body>
    <div id="toolbar">
        <button id="bold">Bold</button>
        <button id="italic">Italic</button>

        <button id="addRow">Add Row</button>
        <button id="addColumn">Add Column</button>
        <button id="removeRow">Remove Row</button>
        <button id="removeColumn">Remove Column</button>
        <button id="loadSpreadsheet">Load Spreadsheet</button>
        <button id="visualizeData">Visualize Data</button>
        <button id="saveSpreadsheet">Save Spreadsheet</button>


    </div>
    <div id="spreadsheet">
        <!-- Spreadsheet cells will be generated here -->
    </div>
    <script src="script.js"></script>
</body>
</html>
